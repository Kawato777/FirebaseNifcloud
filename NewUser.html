<body>
    <div class="box">
        <div class="d-flex flex-column bd-highlight mb-3">
            <div class="input-group py-2 px-2">
                <span class="input-group-text">ユーザーID</span>
                <input type="text" id="userID" class="form-control" placeholder="UserID..." aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group pb-2 px-2">
                <span class="input-group-text">パスワード</span>
                <input type="password" id="password" class="form-control" placeholder="Password..." aria-label="Password" aria-describedby="basic-addon1" pattern="^[0-9A-Za-z]+$">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    パスワードを表示する
                    </label>
                </div>
            </div>
            <button type="button" class="btn btn-outline-dark mb-2 mx-auto" id="createButton">作成</button>
        </div>
    </div>

    <!-- 警告modal -->
    <div class="modal fade" id="warning" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="warningLabel">タイトル</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6 id="warningBody">質問</h6>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="noButton" data-bs-dismiss="modal">いいえ</button>
                    <button type="button" class="btn btn-primary" id="yesButton" data-bs-dismiss="modal">はい</button>
                </div>
            </div>
        </div>
    </div>
