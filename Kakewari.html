<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Kakewari</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AcrossRiver</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="Upload.html">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Download.html">Download</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link active" aria-current="page" href="#">Kakewari</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Mypage.html">Mypage</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-2 noselect">
        <p>かけ算・わり算どちらも1*1~9*9の範囲です。８１問解けたら終了です。<br>分からなければパスを押してください。</p>
        <h1>かけ算</h1>
        <div class="d-flex justify-content-center">
            <div class="area1 d-flex justify-content-center align-items-center">
                <h1 id="a" class="area2 text-center"></h1>
            </div>
            <div class="area1 d-flex justify-content-center align-items-center">
                <h1 class="area2 text-center">×</h1>
            </div>
            <div class="area1 d-flex justify-content-center align-items-center">
                <h1 id="b" class="area2 text-center"></h1>
            </div>
            <div class="area1 d-flex justify-content-center align-items-center">
                <h1 class="area2 text-center">=</h1>
            </div>
            <div class="area1 d-flex justify-content-center align-items-center">
                <h1 id="ab" class="area3 text-center"></h1>
            </div>
        </div>
        <div class="d-flex">
            <button type="button" class="btn btn-outline-primary btn-lg mt-2" id="setButton">セット</button>
            <button type="button" class="btn btn-outline-primary btn-lg mt-2 ms-2" id="answerButton">答え</button>
            <h2 class="ms-2 mt-3" id="counter">0</h2>
            <button type="button" class="btn btn-warning btn-lg mt-2 ms-2" id="resetButton">リセット</button>
        </div>
    </div>

    <div class="container mt-2 noselect">
        <h1>わり算</h1>
        <div class="d-flex justify-content-center">
            <div class="area1 d-flex justify-content-center align-items-center">
                <h1 id="cd" class="area3 text-center"></h1>
            </div>
            <div class="area1 d-flex justify-content-center align-items-center">
                <h1 class="area2 text-center">÷</h1>
            </div>
            <div class="area1 d-flex justify-content-center align-items-center">
                <h1 id="c" class="area2 text-center"></h1>
            </div>
            <div class="area1 d-flex justify-content-center align-items-center">
                <h1 class="area2 text-center">=</h1>
            </div>
            <div class="area1 d-flex justify-content-center align-items-center">
                <h1 id="d" class="area2 text-center"></h1>
            </div>
        </div>
        <div class="d-flex">
            <button type="button" class="btn btn-outline-primary btn-lg mt-2" id="setButton2">セット</button>
            <button type="button" class="btn btn-outline-primary btn-lg mt-2 ms-2" id="answerButton2">答え</button>
            <h2 class="ms-2 mt-3" id="counter2">0</h2>
            <button type="button" class="btn btn-warning btn-lg mt-2 ms-2" id="resetButton2">リセット</button>
        </div>
    </div>

    <!-- 警告modal -->
    <div class="modal fade" id="warning" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="warningLabel">タイトル</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6 id="warningBody">カウンターをリセットしますか?</h6>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="noButton" data-bs-dismiss="modal">いいえ</button>
                    <button type="button" class="btn btn-primary" id="yesButton" data-bs-dismiss="modal">はい</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/Kakewari.js"></script>
</body>
</html>
